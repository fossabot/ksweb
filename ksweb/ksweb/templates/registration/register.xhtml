<html py:extends="master_without_sidebar.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title py:block="master_title">Register New User</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/registration/css/style.css')}" />
    <style>
        th, td { padding: 10px; }
        table { width: 100%; }
        p { margin-left: 90px; margin-top: -5px; }
    </style>
</head>

<body py:block="body" py:strip="True">
<div class="container">
    <div class="row mt-4">
      <div class="col">
        <p>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
          <label class="form-check-label" for="defaultCheck1">
            You expressly accept these
                <a target="_blank" href="${tg.url('/legal')}">conditions</a>
          </label>
        </div>
        </p>
        <br/>
        <p>By clicking on “Save” you accept the <a target="_blank" href="${tg.url('/terms')}">terms</a>,
          consent to use of your personal data according to the <a target="_blank" href="${tg.url('/privacy')}">privacy policy</a> and ask to use the Knowledge Shaper.</p>
        <p>You will receive e confirmation email.</p>
      </div>
    <br/>




    <div id="registration_new" class="form-group col-md-8 col-md-offset-2">
        ${form.display(value=value, action=action)}

    </div>
</div>
</div>
    <script>
        jQuery(document).ready(function () {
            jQuery('input').addClass('form-control');
            jQuery('input[type=submit]').addClass('btn btn-outline-success').removeClass('form-control')
        })
    </script>
</body>
</html>
