<html py:extends="master.xhtml" py:strip="True">
  <head py:block="head" py:strip="True">
    <title py:block="master_title">KS | Resolve</title>
  </head>

  <body py:block="body" py:strip="True">

    <script id="Resolve_template" type="text/html">
    </script>

    <div class="row" style="padding-top: 20px">
      <div class="col-md-12 text-left ks-section-name">
        The entity you want to edit is used in other entities.
        <br/>
        How to continue?
      </div>
    </div>

    <form method="post" enctype="multipart/form-data" accept-charset="UTF-8" >
      <div class="row" style="padding-top: 20px">
        <div class="col-md-12">
          <button type="submit"
                  class="btn btn-success btn-lg"
                  formaction="${tg.url('/resolve/original_edit', params=dict(workspace=workspace))}"
                  data-toggle="tooltip"
                  title="${_('All the edits will be applied to the original entity')}">
            Apply to all the others
          </button>
          </div>
      </div>
      <br/>
      <br/>
      <br/>
      <br/>

      <div class="row" style="padding-top: 20px">
        <div class="col-md-12 text-left ks-section-name">
          Other alternatives
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-4">
          <button type="submit"
                  class="btn btn-primary btn-sm"
                  formaction="${tg.url('/resolve/clone_object', params=dict(workspace=workspace))}"
                  data-toggle="tooltip"
                  title="${_('A shallow copy of the original entity will be created')}">
          Do not apply to all the others
          </button>
        </div>
        <div class="col-md-4">
          <button type="submit"
                  class="btn btn-primary btn-sm"
                  formaction="${tg.url('/resolve/manually_resolve', params=dict(workspace=workspace))}"
                  data-toggle="tooltip" title="${_('It will be chosen case by case')}">
          Select manually
          </button>
        </div>
        <div class="col-md-4">
          <a href="${tg.url('/resolve/discard_changes', params=dict(workspace=workspace))}"
             onclick="return confirm('${_('If you continue you will loose all the edits. Continue?')}')">
            <button
                type="button"
                class="btn btn-danger btn-sm"
                data-toggle="tooltip"
                title="${_('Cancella tutte le modifiche effettuate')}">
              Leave the procedure</button>
          </a>
        </div>
        <div id="resolve-ractive" style="padding-top: 20px"></div>
      </div>
    </form>
  </body>
</html>
