<nav class="navbar sticky-top bg-primary flex-md-nowrap p-0">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="${tg.url('/')}">
    <h2 class="font-weight-bold text-light">KS</h2>
  </a>

  <ul class="navbar-nav px-3" py:if="request.identity">
    <li>
      <a href="${tg.url('/userprofile')}">
        <img class="img-circle"
             src="${h.gravatar(request.identity['user'].email_address)}"/>
        <span class="navbar-display-name ${('', 'active')[value_of('page') == 'profile']}">
          ${request.identity['user'].display_name}
        </span>
      </a>
    </li>
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<!-- Logged User -->
<div py:if="request.identity" class="container-fluid">
  <div class="row">
    <!-- Flash messages -->
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
        <div py:if="flash" py:replace="Markup(flash)"/>
        <nav py:if="value_of('show_sidebar', True)" class="col-md-2 d-none d-md-block sidebar">
            ${h.partials.sidebar("sidebar", workspace=value_of("workspace"))}
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="pb-2 mb-3 border-bottom">
              <div py:if="flash" py:replace="Markup(flash)" />
              <!--  Main included content -->
              <py:block name="body"></py:block>
            </div>
        </main>
    </py:with>
  </div>
</div>

<!-- Not Logged User -->
<div py:if="not request.identity" class="container-fluid">
  <!-- Flash messages -->
  <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
    <div class="row">
      <div class="col-md-12">
        <div py:if="flash" py:replace="Markup(flash)" />
        <!--  Main included content -->
        <py:block name="body"></py:block>
      </div>
    </div>
  </py:with>
</div>
